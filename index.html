<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device" initial-scale="1.0">
        <title>Report portal</title>
        <link rel="Stylesheet" href="style.css">
    </head>
        <body>
            <div class="container">
                <!--content here-->
            <img class="img" src="omi.jpg">
        <h1>Vantage Point Academy</h1>
        <h2>Report-Portal</h2>
    </head>
    <body>
        <!--form section-->
        <div class="form_container">
            <form action="" id="reportform" method="post">
        <br>
        <div>
        <h8>Are you a staff</h8>
        <select name="admit">
        <option value="Choose"></option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select>
        </div>
        <div>
        <h8>Select Department</h8>
        <br>
        <select name="select">
            <option value="Choose"></option>
            <option value="Non-Academic staff">Non-Academic staff</option>
            <option value="Academic staff">Academic staff</option>
            <option value="Magnagement staff">Management staff</option>
            <option value="Parent">Parent</option>
            <option value="Student">Student</option>
            </select>
        </div>
        <br>
        <div class="input_group">
            <input
            id="Surname"
            placeholder="Surname" required />
        </div>
        <div class="input_group">
            <input
            id="Other Names"
            placeholder="Other Names" />
        </div>
        <br>
        <div class="input_group">
            <input
            id="Phone Numbers and Address"
            placeholder="Phone Numbers & Address">
        </div>
        <br>
        <div>
        <div class="input_group">
            <label for="Email"></label>
            <input
            id="Email"
            placeholder="Enter your Email" required />
        </div>
        <h8>Your complaint is about?</h8>
        <div>
        <select name="Complaint">
            <option value="Student"></option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Parent">Parent</option>
            <option value="Magnagement">Management</option>
            <option value="Others">Others</option>
        </select>
        </div>
        <br>
        <div class="input_group">
            <input
            id="Complaint"
            placeholder="Complaint Here!!!" />
        </div>
    <button type="submit" name="Submit">Submit</button>
    <br>

    </footer>
        </div>
        </html>
